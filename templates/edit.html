<!doctype html>
 <html lang="en">
 <head>
   <meta charset="utf-8">
   <title>Edit Expense</title>
 </head>
 <body>
   <h1>Edit Expense</h1>
   <form method="post">
     <label>Date: <input type="date" name="date" value="{{ expense.date }}" required></label><br>
     <label>Category: <input type="text" name="category" value="{{ expense.category }}" required></label><br>
     <label>Amount: <input type="number" step="0.01" name="amount" value="{{ expense.amount }}" required></label><br>
     <label>Note: <input type="text" name="note" value="{{ expense.note }}"></label><br>
     <button type="submit">Save</button>
   </form>
   <p><a href="/expenses">Cancel</a></p>
 </body>
 </html>
